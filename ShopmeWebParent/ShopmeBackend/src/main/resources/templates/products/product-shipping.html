<!DOCTYPE html>
<html lang="en">

<body>
  <div th:fragment="shipping" th:remove="tag">
    <div class="form-group row m-1">
      The following information is important to calculate shipping cost for product</br>
      The dimension (L x W x H) is for the box that is use to pack the product - not the product itself
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label ">Length (cm)</label>
      <div class="col-sm-10">
        <input type="number" step="0.01" class="form-control" th:field="*{length}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label ">Width (cm)</label>
      <div class="col-sm-10">
        <input type="number" step="0.01" class="form-control" th:field="*{width}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label ">Height (cm)</label>
      <div class="col-sm-10">
        <input type="number" step="0.01" class="form-control" th:field="*{height}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label ">Weight (kg)</label>
      <div class="col-sm-10">
        <input type="number" step="0.01" class="form-control" th:field="*{weight}" />
      </div>
    </div>


  </div>
</body>

</html>
