<!DOCTYPE html>
<html lang="en">

<body>
  <div th:fragment="overview" th:remove="tag">
    <div class="form-group row mt-2">
      <label class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{name}" required maxlength="128" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Alias</label>
      <div class="col-sm-10">
        <input placeholder="Default is product name and spaces will be replaced by dashed" type="text" class="form-control" th:field="*{alias}" maxlength="128" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Brand</label>
      <div class="col-sm-10">
        <select th:field="*{brand}" class="form-control" required>
          <option th:each="brand : ${brands}" th:value="${brand.id}">
            [[${brand.name}]]
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-10">
        <select th:field="*{category}" class="form-control" required>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Enabled</label>
      <div class="col-sm-10">
        <input type="checkbox" th:field="*{enabled}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">In Stock</label>
      <div class="col-sm-10">
        <input type="checkbox" th:field="*{inStock}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Cost</label>
      <div class="col-sm-10">
        <input class="form-control" th:field="*{cost}" type="number" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input class="form-control" th:field="*{price}" type="number" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Discount Percent</label>
      <div class="col-sm-10">
        <input class="form-control" th:field="*{discountPercent}" type="number" />
      </div>
    </div>

    <div class="text-center">
      <input type="submit" value="Submit" class="btn btn-primary" />
      <input type="button" value="Cancel" class="btn btn-secondary" id="cancelBtn" />
    </div>

  </div>

</body>

</html>
