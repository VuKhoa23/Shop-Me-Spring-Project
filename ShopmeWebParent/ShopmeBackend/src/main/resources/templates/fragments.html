<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <th th:fragment="column-link(fieldName, columnLabel)">
    <span th:if="${sortField == fieldName}" th:class="${sortOrder == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
    <!-- if the col is first time clicked for sorting, the default is asc, else keep reversing it -->
    <a class="text-white" th:href="@{'/users/page/' + ${currentPageNum} + '?sortField=' + ${fieldName} + '&sortOrder='+ ${sortField != fieldName ? 'asc' : reverseSortOrder} + ${keyWord != null ? '&keyWord=' + keyWord : ''}}">[[${columnLabel}]]</a>
  </th>

  <a th:fragment="pagination-link(pageNum, label)" class="page-link" th:href="@{'/users/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortOrder=' + ${sortOrder} + ${keyWord != null ? '&keyWord=' + keyWord : ''}}">
    <!-- using fragments -->
    [[${label}]]
  </a>
</body>

</html>
